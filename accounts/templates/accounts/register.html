    <script>
        // „Çø„ÉñÂàá„ÇäÊõø„Åà
        function switchTab(tabName) {
            // „Çø„Éñ„Éú„Çø„É≥„ÅÆÁä∂ÊÖãÊõ¥Êñ∞
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // „Çø„Éñ„Ç≥„É≥„ÉÜ„É≥„ÉÑ„ÅÆË°®Á§∫Âàá„ÇäÊõø„Åà
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // „Ç¢„É©„Éº„Éà„Çí„ÇØ„É™„Ç¢
            document.getElementById('alerts').innerHTML = '';
        }

        // API„Ç≥„Éº„É´Èñ¢Êï∞
        async function apiCall(url, method = 'GET', data = null) {
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                }
            };

            if (data) {
                options.body = JSON.stringify(data);
            }

            try {
                const response = await fetch(url, options);
                return response;
            } catch (error) {
                console.error('API Error:', error);
                return null;
            }
        }

        // „Ç¢„É©„Éº„ÉàË°®Á§∫
        function showAlert(message, type) {
            const alertsDiv = document.getElementById('alerts');
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            alertsDiv.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            
            setTimeout(() => {
                alertsDiv.innerHTML = '';
            }, 5000);
        }

        // „É≠„Éº„Éá„Ç£„É≥„Ç∞Áä∂ÊÖã„ÅÆÂà∂Âæ°
        function setLoading(button, isLoading) {
            if (isLoading) {
                button.classList.add('loading');
                button.disabled = true;
                button.style.position = 'relative';
            } else {
                button.classList.remove('loading');
                button.disabled = false;
            }
        }

        // „É≠„Ç∞„Ç§„É≥„Éï„Ç©„Éº„É†Âá¶ÁêÜ
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = e.target.querySelector('button[type="submit"]');
            setLoading(submitButton, true);
            
            const formData = {
                username: document.getElementById('login-username').value,
                password: document.getElementById('login-password').value,
            };
            
            const response = await apiCall('/api/auth/login/', 'POST', formData);
            
            if (response && response.ok) {
                const data = await response.json();
                
                // „Éà„Éº„ÇØ„É≥„Çí‰øùÂ≠ò
                localStorage.setItem('access_token', data.access);
                localStorage.setItem('refresh_token', data.refresh);
                
                showAlert('„É≠„Ç∞„Ç§„É≥„Åó„Åæ„Åó„ÅüÔºÅ„Éû„Ç§„Éö„Éº„Ç∏„Å´ÁßªÂãï„Åó„Åæ„Åô...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/accounts/my-page/';
                }, 1500);
            } else {
                const errorData = await response.json();
                showAlert(errorData.detail || '„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü', 'error');
            }
            
            setLoading(submitButton, false);
        });

        // Êñ∞Ë¶èÁôªÈå≤„Éï„Ç©„Éº„É†Âá¶ÁêÜ
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = e.target.querySelector('button[type="submit"]');
            setLoading(submitButton, true);
            
            const formData = {
                username: document.getElementById('reg-username').value,
                password: document.getElementById('reg-password').value,
                password_confirm: document.getElementById('reg-password-confirm').value,
                first_name: document.getElementById('reg-first-name').value,
                last_name: document.getElementById('reg-last-name').value,
                email: document.getElementById('reg-email').value,
                favorite_genre: document.getElementById('reg-favorite-genre').value,
                reading_time_preference: document.getElementById('reg-reading-time').value,
                bio: document.getElementById('reg-bio').value,
            };
            
            // „Éë„Çπ„ÉØ„Éº„ÉâÁ¢∫Ë™ç
            if (formData.password !== formData.password_confirm) {
                showAlert('„Éë„Çπ„ÉØ„Éº„Éâ„Åå‰∏ÄËá¥„Åó„Åæ„Åõ„Çì', 'error');
                setLoading(submitButton, false);
                return;
            }
            
            const response = await apiCall('/api/auth/register/', 'POST', formData);
            
            if (response && response.ok) {
                const data = await response.json();
                
                // ÁôªÈå≤ÊàêÂäüÊôÇ„ÅØËá™Âãï„Åß„Éà„Éº„ÇØ„É≥„ÅåÁô∫Ë°å„Åï„Çå„Çã
                localStorage.setItem('access_token', data.tokens.access);
                localStorage.setItem('refresh_token', data.tokens.refresh);
                
                showAlert('„Ç¢„Ç´„Ç¶„É≥„Éà„Åå‰ΩúÊàê„Åï„Çå„Åæ„Åó„ÅüÔºÅ„Éû„Ç§„Éö„Éº„Ç∏„Å´ÁßªÂãï„Åó„Åæ„Åô...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/accounts/my-page/';
                }, 1500);
            } else {
                const errorData = await response.json();
                let errorMessage = 'ÁôªÈå≤„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
                
                if (errorData.username) {
                    errorMessage = '„É¶„Éº„Ç∂„ÉºÂêç: ' + errorData.username[0];
                } else if (errorData.password) {
                    errorMessage = '„Éë„Çπ„ÉØ„Éº„Éâ: ' + errorData.password[0];
                } else if (errorData.non_field_errors) {
                    errorMessage = errorData.non_field_errors[0];
                }
                
                showAlert(errorMessage, 'error');
            }
            
            setLoading(submitButton, false);
        });

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂá¶ÁêÜ
        document.addEventListener('DOMContentLoaded', function() {
            // Êó¢„Å´„É≠„Ç∞„Ç§„É≥„Åó„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØ„Éû„Ç§„Éö„Éº„Ç∏„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
            const accessToken = localStorage.getItem('access_token');
            if (accessToken) {
